<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/css/style.css" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <div class="container">
      <form class="form">
        <h2>Contact Us</h2>
        <div class="main">
          <div class="flex">
            <div class="form-group">
              <small>Name</small>
              <input type="text" placeholder="Name" />
              <small class="danger">Enter Your Name</small>
            </div>

            <div class="form-group">
              <small>Phone</small>
              <input type="text" placeholder="Phone" />
              <small class="danger">Enter Your Phone</small>
            </div>
          </div>

          <div class="form-group">
            <small>Email</small>
            <input  type="email"
            placeholder="Email"/>
            <small class="danger">Invalid Email</small>
          </div>

          <div class="form-group">
            <small>Message</small>
            <textarea  name="" id="" cols="30" rows="8"></textarea>
            <small class="danger ">Please leave a message</small>
          </div>

          <div class='text'>
            <span>Отправляя форму вы соглашаетесь с <a href="#">пользоваткльским соглашеним</a> и <a href="#">политикой конфиденцивльности</a></span>
          </div>

          <div class='form-group'>
            <input type="submit" value="Submit"/>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
